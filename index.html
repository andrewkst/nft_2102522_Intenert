<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Frontend Mentor | NFT preview card component </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <link rel=" icon" href="favicon-32x32.png" type="image/x-icon"/>
</head>

<body>
  <body>
    <main class="container">
      <section class="main">
        <div class="imagecontainer">
          <img src="image-equilibrium.jpg" alt="equilibrium" class="mainimage">
          <div class="overlay"></div>
          <img src="icon-view.svg" alt="icon" class="view">
        </div>
        <div class="textcontainer">
          <h1 class="title">
            Equilibrium #3429
          </h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="eth-info">
            <div class="info">
              <img src="icon-ethereum.svg" alt="ether" class="icon">
              <span class="ether">0.041 ETH</span>
            </div>
            <div class="info">
              <img src="icon-clock.svg" alt="clock" class="icon"><span>3 days left</span>
            </div>
          </div>
          <div class="creatorinfo">
            <img src="image-avatar.png" alt="avatar" class="avatar">
            <p class="creatortext">
              Creation of 
              <span class="creatorname">
                Jules Wyvern
              </span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.
      Coded by <a href="https://github.com/andrewkst">Kaung Si Thu</a>.
    </footer>
  </body>
  
  </html>
